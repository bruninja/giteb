<div class="text-center">
<!-- ESPIRITUALIDADE -->
	<fieldset>
		<h2 class="fs-title">Espiritualidade</h2>
		<h3 class="fs-subtitle">Etapa 3 de 3</h3>
		<hr>

		<!-- Form Name -->
		<!-- Select Basic -->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="consagrou">Você consagrou o Daime alguma vez?</label>
				  <div class="col-md-2">
				    <select ng-model="formData.consagrou" id="consagrou" name="consagrou" class="form-control">
				      <option value="Sim">Sim</option>
				      <option value="Não">Não</option>
				    </select>
				  </div>
				</div>

				<!-- Text input-->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="ondecomquem">Onde? Com quem?</label>
				  <div class="col-md-6">
				  <input ng-model="formData.ondecomquem" id="ondecomquem" name="ondecomquem" type="text" placeholder="" class="form-control input-md">
				  </div>
				</div>

				<!-- Text input-->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="relateexperiencia">Relate a Experiência</label>
				  <div class="col-md-4">
				    <textarea ng-model="formData.relateexperiencia" class="form-control" id="relateexperiencia" name="relateexperiencia"></textarea>
				  </div>
				</div>

				<!-- Select Basic -->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="religiao">Você atualmente é adepto de alguma religião?</label>
				  <div class="col-md-2">
				    <select ng-model="formData.religiao" id="religiao" name="religiao" class="form-control">
				      <option value="Sim">Sim</option>
				      <option value="Não">Não</option>
				    </select>
				  </div>
				</div>

				<!-- Text input-->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="qualreligiao">Qual?</label>
				  <div class="col-md-4">
				  <input ng-model="formData.qualreligiao" id="qualreligiao" name="qualreligiao" type="text" placeholder="" class="form-control input-md">

				  </div>
				</div>

				<!-- Textarea -->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="praticareligiosa">O que busca em sua prática religiosa?</label>
				  <div class="col-md-4">
				    <textarea ng-model="formData.praticareligiosa" class="form-control" id="praticareligiosa" name="praticareligiosa"></textarea>
				  </div>
				</div>

				<!-- Select Basic -->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="experienciaespiritual">Segundo seus próprios critérios, já teve alguma experiência espiritual marcante?</label>
				  <div class="col-md-2">
				    <select ng-model="formData.experienciaespiritual" id="experienciaespiritual" name="experienciaespiritual" class="form-control">
				      <option value="Sim">Sim</option>
				      <option value="Não">Não</option>
				    </select>
				  </div>
				</div>

				<!-- Textarea -->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="comofoi">Como foi?</label>
				  <div class="col-md-4">
				    <textarea ng-model="formData.comofoi" class="form-control" id="comofoi" name="comofoi"></textarea>
				  </div>
				</div>

				<!-- Select Basic -->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="espiritualajuda">Você acredita que o desenvolvimento espiritual possa lhe ajudar?</label>
				  <div class="col-md-2">
				    <select ng-model="formData.espiritualajuda" id="espiritualajuda" name="espiritualajuda" class="form-control">
				      <option value="Sim">Sim</option>
				      <option value="Não">Não</option>
				    </select>
				  </div>
				</div>

				<!-- Textarea -->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="emque">Em que?</label>
				  <div class="col-md-4">
				    <textarea ng-model="formData.emque" class="form-control" id="emque" name="emque"></textarea>
				  </div>
				</div>

				<!-- Textarea -->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="comosoube">Como soube do Santo Daime?</label>
				  <div class="col-md-4">
				    <textarea ng-model="formData.comosoube" class="form-control" id="comosoube" name="comosoube"></textarea>
				  </div>
				</div>

				<!-- Select Basic -->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="daimeutil">Acredita que o Santo Daime possa ser útil a você?</label>
				  <div class="col-md-2">
				    <select ng-model="formData.daimeutil" id="daimeutil" name="daimeutil" class="form-control">
				      <option value="Sim">Sim</option>
				      <option value="Não">Não</option>
				    </select>
				  </div>
				</div>

				<!-- Textarea -->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="porque">Por quê?</label>
				  <div class="col-md-4">
				    <textarea ng-model="formData.porque" class="form-control" id="porque" name="porque"></textarea>
				  </div>
				</div>

	</fieldset>
<!-- /ESPIRITUALIDADE -->

<hr>
<div class="form-group row">
<div class="col-xs-6 col-xs-offset-3">
    <a ui-sref="form.termo" class="btn btn-block btn-info">
    Próximo <span class="glyphicon glyphicon-circle-arrow-right"></span>
    </a>
</div>
</div>


</div>
